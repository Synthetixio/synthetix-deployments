name = "synthetix-omnibus"
version = "1"
description = "Snaxchain deployment"
include = [
    # Governance
    "tomls/governance/councils-mothership.toml",
    "tomls/governance/wormhole.toml",
]

# Governance Councils Configuration
[var.governance]
governance_package = "synthetix-governance-satellite:3.0.5"
governance_snapshot_record_package = "synthetix-snapshot-rewards:3.5.0"
governance_salt = "synthetix-governance"
# Wormhole
governance_wormhole_core = ""    # TODO: add wh core and relayer addresses
governance_wormhole_relayer = "" # TODO: add wh core and relayer addresses
# Proxy Config
governance_initial_council_member = "<%= settings.owner %>"
# TODO: set this values from mothership deployment
governance_initial_epoch_index = "0"
governance_initial_epoch_start_date = "0"
governance_initial_nomination_period_start_date = "0"
governance_initial_voting_period_start_date = "0"
governance_initial_epoch_end_date = "0"
