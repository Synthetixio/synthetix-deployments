name = "synthetix-omnibus"
version = "1"
description = "Snaxchain deployment"
include = [
    # Governance
    "tomls/governance/councils-mothership.toml",
    "tomls/governance/wormhole.toml",
]

[setting.owner]
defaultValue = "0x48914229deDd5A9922f44441ffCCfC2Cb7856Ee9" # TODO: confirm owner address

# Governance Councils Configuration
[var.governance]
