# Proxy Config
governance_initial_council_member = "<%= settings.owner %>"
governance_initial_epoch_index = "0"
governance_initial_epoch_start_date = "0"                      # TODO: what should this value be
governance_initial_nomination_period_start_date = "1725058498"
