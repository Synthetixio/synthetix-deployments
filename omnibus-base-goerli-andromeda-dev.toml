name = "synthetix-omnibus"
version = "3.3.3-dev.249e185f"
description = "Andromeda dev deployment"
preset = "andromeda"
include = [
    "tomls/core.toml", # Provision the core system
    "tomls/settings.toml", # Apply minimum liquidity ratio and withdrawal timeout
    "tomls/permissions.toml", # Allow deployer to create pools
    "tomls/pools/spartan-council.toml", # Create Spartan Council Pool
    "tomls/markets/spot-factory.toml",
    "tomls/markets/perps-factory.toml",
    "tomls/omnibus-base-goerli-andromeda/spot/usdc.toml", # sUSDC spot market/wrapper, mock for USDC
    "tomls/permit-all-perps-perpsSystem.toml", # Enable perps market
    "tomls/omnibus-base-goerli-andromeda/perps/global.toml", # Global perps settings
    "tomls/oracles/pyth-erc7412-wrapper.toml", # Add pyth erc7412 wrapper
    "tomls/oracles/perps-keeper-cost.toml", # Add gas oracle for keeper fees
    # BTC
    "tomls/markets/perps/btc.toml",
    "tomls/oracles/pyth-btc.toml",
    "tomls/omnibus-base-goerli-andromeda/perps/btc.toml",
    # ETH
    "tomls/markets/perps/eth.toml",
    "tomls/oracles/pyth-eth.toml",
    "tomls/omnibus-base-goerli-andromeda/perps/eth.toml",
    # LTC
    # "tomls/markets/perps/ltc.toml",
    # "tomls/oracles/pyth-ltc.toml",
    # "tomls/omnibus-base-goerli-andromeda/perps/ltc.toml",
    # XRP
    # "tomls/markets/perps/xrp.toml",
    # "tomls/oracles/pyth-xrp.toml",
    # "tomls/omnibus-base-goerli-andromeda/perps/xrp.toml"

]

[setting.snx_package]
defaultValue = "synthetix:3.3.3-dev.249e185f"

[setting.perps_keeper_cost_package]
defaultValue = "op-gas-price-oracle:3.3.3-dev.249e185f"

[setting.spot_market_package]
defaultValue = "synthetix-spot-market:3.3.3-dev.249e185f"

[setting.perps_market_package]
defaultValue = "synthetix-perps-market:3.3.3-dev.249e185f"

[setting.salt]
defaultValue = "andromeda-dev"

[setting.target_preset]
defaultValue = "andromeda" # Preset assigned to provisioned packages

# TODO: import from pyth package after update
[setting.pyth_verifier_address]
defaultValue = "0xEbe57e8045F2F230872523bbff7374986E45C486"

[setting.pyth_erc7412_wrapper_package]
defaultValue = "pyth-erc7412-wrapper:3.3.3-dev.249e185f"

[setting.owner]
defaultValue = "0x48914229deDd5A9922f44441ffCCfC2Cb7856Ee9"

[setting.deployer]
defaultValue = "0x48914229deDd5A9922f44441ffCCfC2Cb7856Ee9"

[setting.minimum_liquidity_ratio]
defaultValue = "<%= parseEther('1.25') %>" # 125% min market collateralization

[setting.account_timeout_withdraw]
defaultValue = "86400" # 1 day

[setting.sc_pool_id]
defaultValue = "1"

[setting.pool_owner]
defaultValue = "0x48914229deDd5A9922f44441ffCCfC2Cb7856Ee9"

[invoke.setScPoolConfig]
target = ["system.CoreProxy"]
fromCall.func = "getPoolOwner"
fromCall.args = ["<%= settings.sc_pool_id %>"]
func = "setPoolConfiguration"
args = [
    "<%= settings.sc_pool_id %>",
    [
        { marketId = "<%= imports.perpsFactory.extras.superMarketId %>", weightD18 = 1, maxDebtShareValueD18 = "<%= parseEther('1') %>" },
    ],
]
