#target = ["spotFactory.SpotMarketProxy"]
#fromCall.func = "getMarketOwner"
#fromCall.args = ["<%= extras.synth_usde_market_id %>"]
#func = "setWrapper"
#args = [
#"<%= extras.synth_usde_market_id %>",
#"<%= imports.usde.contracts.Token.address %>",
