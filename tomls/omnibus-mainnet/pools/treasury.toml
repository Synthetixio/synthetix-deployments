[setting.deployer]

[setting.treasury_pool_id]

[setting.pool_owner]

[invoke.createTreasuryPool]
target = ["system.CoreProxy"]
fromCall.func = "owner"
func = "createPool"
args = ["<%= settings.treasury_pool_id %>", "<%= settings.pool_owner %>"]
depends = ["invoke.permitCreatePool"]

[invoke.setTreasuryPoolName]
target = ["system.CoreProxy"]
fromCall.func = "getPoolOwner"
fromCall.args = ["<%= settings.treasury_pool_id %>"]
func = "setPoolName"
args = ["<%= settings.treasury_pool_id %>", "Snax Treasury Pool"]
depends = ["invoke.createTreasuryPool"]

[invoke.setTreasuryPoolCollateralDisabled]
target = ["system.CoreProxy"]
fromCall.func = "getPoolOwner"
fromCall.args = ["<%= settings.treasury_pool_id %>"]
func = "setPoolCollateralDisabledByDefault"
args = ["<%= settings.treasury_pool_id %>", true]
depends = ["invoke.createTreasuryPool"]

[invoke.setTreasuryPoolSnxExclusiveDeposit]
target = ["system.CoreProxy"]
fromCall.func = "getPoolOwner"
fromCall.args = ["<%= settings.treasury_pool_id %>"]
func = "setPoolCollateralConfiguration"
args = [
    "<%= settings.treasury_pool_id %>",
    "<%= settings.snx_address %>",
    { collateralLimitD18 = "<%= MaxUint256 %>", issuanceRatioD18 = "<%= MaxUint256 %>" },
]
depends = ["invoke.createTreasuryPool"]

[invoke.setPreferredPool]
target = ["system.CoreProxy"]
fromCall.func = "owner"
func = "setPreferredPool"
args = ["<%= settings.treasury_pool_id %>"]
depends = ["invoke.createTreasuryPool"]
