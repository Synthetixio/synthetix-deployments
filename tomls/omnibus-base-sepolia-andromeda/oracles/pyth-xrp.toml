# This registers a staleness node that looks to Pyth for a fresh enough price, or otherwise reverts with an ERC-7412 compatible error
# Latest Pyth Price
[invoke.registerPythXrpOracleNode]
target = ["system.oracle_manager.Proxy"]
func = "registerNode"
args = [
    5, # 5 = pyth aggregator type
    "<%= defaultAbiCoder.encode(['address', 'bytes32', 'bool'], [settings.pyth_price_verification_address, settings.pyth_feed_id_xrp, false]) %>",
    [
    ],
]
extra.xrp_pyth_oracle_id.event = "NodeRegistered"
extra.xrp_pyth_oracle_id.arg = 0
depends = [
    'provision.system',
    'setting.pyth_price_verification_address',
    'setting.pyth_feed_id_xrp',
]

# Pyth Off-chain Lookup
[invoke.registerLookupXrpOracleNode]
target = ["system.oracle_manager.Proxy"]
func = "registerNode"
args = [
    9, # 9 = PythOffchainLookupNode
    "<%= defaultAbiCoder.encode(['address', 'bytes32', 'uint256'], [imports.pyth_erc7412_wrapper.contracts.PythERC7412Wrapper.address, settings.pyth_feed_id_xrp, settings.bigCapDefaultStalenessTolerance]) %>",
    [
    ],
]
extra.xrp_lookup_oracle_id.event = "NodeRegistered"
extra.xrp_lookup_oracle_id.arg = 0
depends = [
    'provision.system',
    'provision.pyth_erc7412_wrapper',
    'setting.pyth_feed_id_xrp',
    'setting.bigCapDefaultStalenessTolerance',
]

# Staleness Node
[invoke.registerXrpOracleNode]
target = ["system.oracle_manager.Proxy"]
func = "registerNode"
args = [
    7, # 7 = staleness circuit breaker
    "<%= defaultAbiCoder.encode(['uint256'], [settings.bigCapDefaultStalenessTolerance]) %>",
    [
        "<%= extras.xrp_pyth_oracle_id %>",
        "<%= extras.xrp_lookup_oracle_id %>",
    ],
]
extra.xrp_oracle_id.event = "NodeRegistered"
extra.xrp_oracle_id.arg = 0
