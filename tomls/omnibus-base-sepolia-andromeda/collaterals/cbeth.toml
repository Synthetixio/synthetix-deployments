[setting.cbeth_issuance_ratio]
defaultValue = "<%= parseEther('2') %>"

[setting.cbeth_liquidation_ratio]
defaultValue = "<%= parseEther('1.1') %>"

[setting.cbeth_liquidation_reward]
defaultValue = "<%= parseEther('0.0001') %>"

[setting.cbeth_min_delegation]
defaultValue = "<%= parseEther('0.1') %>"

[invoke.configure_cbeth_collateral]
target = ["system.CoreProxy"]
fromCall.func = "owner"
func = "configureCollateral"  # "args" see below in the multiline block

[[invoke.configure_cbeth_collateral.args]]
tokenAddress = "<%= extras.synth_cbeth_token_address %>"
oracleNodeId = "<%= extras.cbeth_oracle_id %>"
issuanceRatioD18 = "<%= settings.cbeth_issuance_ratio %>"
liquidationRatioD18 = "<%= settings.cbeth_liquidation_ratio %>"
liquidationRewardD18 = "<%= settings.cbeth_liquidation_reward %>"
minDelegationD18 = "<%= settings.cbeth_min_delegation %>"
depositingEnabled = false
