args = [
    "<%= settings.perpsDydxMarketId %>",
    "<%= parseEther(settings.perpsDydxSkewScale) %>",
    "<%= parseEther(settings.perpsDydxMaxFundingVelocity) %>",
]
depends = ["invoke.createDydxPerpsMarket"]

