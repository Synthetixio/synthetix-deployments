[setting.snx_package]
defaultValue = "synthetix:latest" # Switch to numbered version on next change. (This a hotfix because testnet deployments are missing on the alpha.9 tag.)

[setting.owner]

[setting.salt]
defaultValue = "snx"

[provision.system]
source = "<%= settings.snx_package %>"
options.owner = "<%= settings.owner %>"
options.salt = "<%= settings.salt %>"

[invoke.setMinimumLiquidityRatio]
target = ["system.CoreProxy"]
fromCall.func = "owner"
func = "setMinLiquidityRatio"
args = ["<%= settings.minimum_liquidity_ratio %>"]
depends = ["provision.system"]