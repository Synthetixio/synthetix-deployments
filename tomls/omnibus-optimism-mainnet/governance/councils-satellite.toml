[clone.governance_satellite_ambassador]
source = "<%= settings.governance_satellite_package %>"
targetPreset = "ambassador"
options.salt = "<%= settings.salt %>-ambassador"
options.owner = "<%= settings.owner %>"
options.wormhole_core = "<%= settings.governance_wormhole_core %>"
options.wormhole_relayer = "<%= settings.governance_wormhole_relayer %>"
options.initial_council_member = "<%= settings.governance_initial_council_member %>"
options.initial_epoch_index = "<%= settings.governance_initial_epoch_index %>"
options.initial_epoch_start_date = "<%= settings.governance_initial_epoch_start_date %>"
options.initial_nomination_period_start_date = "<%= settings.governance_initial_nomination_period_start_date %>"
options.initial_voting_period_start_date = "<%= settings.governance_initial_voting_period_start_date %>"
options.initial_epoch_end_date = "<%= settings.governance_initial_epoch_end_date %>"

