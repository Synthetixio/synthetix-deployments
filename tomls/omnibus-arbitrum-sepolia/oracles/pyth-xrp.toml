[invoke.OracleManagerProxy_registerNode_pyth_xrp]
description = "Latest Pyth Price. This registers a staleness node that looks to Pyth for a fresh enough price, or otherwise reverts with an ERC-7412 compatible error "
target = ["system.oracle_manager.Proxy"]
func = "registerNode"
args = [
    5, # 5 = pyth aggregator type
    "<%= defaultAbiCoder.encode(['address', 'bytes32', 'bool'], [settings.pyth_price_verification_address, settings.pyth_feed_id_xrp, false]) %>",
    [
    ],
]
extra.xrp_pyth_oracle_id.event = "NodeRegistered"
extra.xrp_pyth_oracle_id.arg = 0
depends = [
    'provision.system',
    'setting.pyth_price_verification_address',
    'setting.pyth_feed_id_xrp',
]

[invoke.OracleManagerProxy_registerNode_pyth_offchain_lookup_xrp]
description = "Pyth Off-chain Lookup"
target = ["system.oracle_manager.Proxy"]
func = "registerNode"
args = [
    9, # 9 = PythOffchainLookupNode
    "<%= defaultAbiCoder.encode(['address', 'bytes32', 'uint256'], [imports.pyth_erc7412_wrapper.contracts.PythERC7412Wrapper.address, settings.pyth_feed_id_xrp, settings.big_cap_default_staleness_tolerance]) %>",
    [
    ],
]
extra.xrp_lookup_oracle_id.event = "NodeRegistered"
extra.xrp_lookup_oracle_id.arg = 0
depends = [
    'provision.system',
    'provision.pyth_erc7412_wrapper',
    'setting.pyth_feed_id_xrp',
    'setting.big_cap_default_staleness_tolerance',
]

# Staleness Node
[invoke.OracleManagerProxy_registerNode_staleness_xrp]
target = ["system.oracle_manager.Proxy"]
func = "registerNode"
args = [
    7, # 7 = staleness circuit breaker
    "<%= defaultAbiCoder.encode(['uint256'], [settings.big_cap_default_staleness_tolerance]) %>",
    [
        "<%= extras.xrp_pyth_oracle_id %>",
        "<%= extras.xrp_lookup_oracle_id %>",
    ],
]
extra.xrp_oracle_id.event = "NodeRegistered"
extra.xrp_oracle_id.arg = 0
