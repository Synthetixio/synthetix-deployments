[provision.RewardsDistributor_sSOL_liquidation_rewards]
source = "synthetix-rewards-dist-ext:3.6.0"
target = "synthetix-rewards-dist-ext:3.6.0@perps-sSOL"
options.salt = "<%= settings.salt %>"
options.rewardManager = "<%= imports.system.contracts.CoreProxy.address %>"
options.poolId = "<%= extras.spartan_council_pool_id %>"
options.payoutToken = "<%= extras.synth_SOL_token_address %>"
options.payoutTokenDecimals = "18"
options.name = "Perps sSOL Liquidation Rewards"
options.authorizedDistributor = "<%= imports.perpsFactory.contracts.PerpsMarketProxy.address %>"

[invoke.PerpsMarketProxy_registerDistributor_sSOL_liquidations]
target = ["perpsFactory.PerpsMarketProxy"]
fromCall.func = "owner"
func = "registerDistributor"
args = [
    "<%= extras.synth_SOL_token_address %>",
    "<%= imports.RewardsDistributor_sSOL_liquidation_rewards.contracts.RewardsDistributorExternal.address %>",
    "<%= extras.synth_SOL_market_id %>",
    [
        "<%= settings.arb_address %>",
        "<%= settings.usdc_address %>",
        "<%= settings.usde_address %>",
        "<%= settings.susde_address %>",
        "<%= settings.weth_address %>",
        "<%= settings.weeth_address %>",
        "<%= settings.wsteth_address %>",
    ],
]
depends = ["invoke.PerpsMarketProxy_setCollateralConfiguration_sSOL"]

[invoke.CoreProxy_registerRewardsDistributor_sSOL_liquidation_rewards_for_SpartanCouncilPool_ARB_lp]
target = ["system.CoreProxy"]
fromCall.func = "getPoolOwner"
fromCall.args = ["<%= extras.spartan_council_pool_id %>"]
func = "registerRewardsDistributor"
args = [
    "<%= extras.spartan_council_pool_id %>",
    "<%= settings.arb_address %>",
    "<%= imports.RewardsDistributor_sSOL_liquidation_rewards.contracts.RewardsDistributorExternal.address %>",
]

