[setting.sUSDCe_issuance_ratio]
defaultValue = "<%= parseEther('1.25') %>"

[setting.sUSDCe_liquidation_ratio]
defaultValue = "<%= parseEther('1.05') %>"

[setting.sUSDCe_liquidation_reward]
defaultValue = "<%= parseEther('1') %>"

[setting.sUSDCe_min_delegation]
defaultValue = "<%= parseEther('100') %>"

[invoke.CoreProxy_configureCollateral_sUSDCe]
target = ["system.CoreProxy"]
fromCall.func = "owner"
func = "configureCollateral"  # "args" see below in the multiline block

[[invoke.CoreProxy_configureCollateral_sUSDCe.args]]
tokenAddress = "<%= settings.sUSDCe_address %>"
oracleNodeId = "<%= extras.sUSDCe_oracle_id %>"
issuanceRatioD18 = "<%= settings.sUSDCe_issuance_ratio %>"
liquidationRatioD18 = "<%= settings.sUSDCe_liquidation_ratio %>"
liquidationRewardD18 = "<%= settings.sUSDCe_liquidation_reward %>"
minDelegationD18 = "<%= settings.sUSDCe_min_delegation %>"
depositingEnabled = true

[invoke.CoreProxy_setPoolCollateralConfiguration_sUSDCe]
target = ["system.CoreProxy"]
fromCall.func = "getPoolOwner"
fromCall.args = ["<%= extras.spartan_council_pool_id %>"]
func = "setPoolCollateralConfiguration"
args = [
    "<%= extras.spartan_council_pool_id %>",
    "<%= settings.sUSDCe_address %>",
    { collateralLimitD18 = "<%= settings.max_collateral_limit_sUSDCe %>", issuanceRatioD18 = 0 },
]
