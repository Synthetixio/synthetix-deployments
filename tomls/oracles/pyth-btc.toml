include = ["../core.toml"]

# This registers a staleness node that looks to Pyth for a fresh enough price, or otherwise reverts with an ERC-7412 compatible error
# Latest Pyth Price
[invoke.registerPythBtcOracleNode]
target = ["system.oracle_manager.Proxy"]
func = "registerNode"
args = [
    5, # 5 = pyth aggregator type
    "<%= defaultAbiCoder.encode(['address', 'bytes32', 'bool'], [settings.pyth_price_verification_address, settings.pythBtcFeedId, false]) %>",
    [
    ],
]
extra.btc_pyth_oracle_id.event = "NodeRegistered"
extra.btc_pyth_oracle_id.arg = 0

# Pyth Off-chain Lookup
[invoke.registerLookupBtcOracleNode]
target = ["system.oracle_manager.Proxy"]
func = "registerNode"
args = [
    9, # 9 = PythOffchainLookupNode
    "<%= defaultAbiCoder.encode(['address', 'bytes32', 'uint256'], [imports.pyth_erc7412_wrapper.contracts.PythERC7412Wrapper.address, settings.pythBtcFeedId, settings.bigCapDefaultStalenessTolerance]) %>",
    [
    ],
]
extra.btc_lookup_oracle_id.event = "NodeRegistered"
extra.btc_lookup_oracle_id.arg = 0
depends = ["provision.pyth_erc7412_wrapper"]

# Staleness Node
[invoke.registerBtcOracleNode]
target = ["system.oracle_manager.Proxy"]
func = "registerNode"
args = [
    7, # 7 = staleness circuit breaker
    "<%= defaultAbiCoder.encode(['uint256'], [settings.bigCapDefaultStalenessTolerance]) %>",
    [
        "<%= extras.btc_pyth_oracle_id %>",
        "<%= extras.btc_lookup_oracle_id %>",
    ],
]
extra.btc_oracle_id.event = "NodeRegistered"
extra.btc_oracle_id.arg = 0
depends = ["invoke.registerPythBtcOracleNode", "invoke.registerLookupBtcOracleNode"]
