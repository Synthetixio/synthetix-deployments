include = ["../core.toml"]

[import.pyth]
source = "pyth:1.4.0"

[invoke.registerLtcOracleNode]
target = ["system.oracle_manager.Proxy"]
func = "registerNode"
args = [
    # 5 = pyth aggregator type
    5,
    "<%= defaultAbiCoder.encode(['address', 'bytes32', 'bool'], [imports.pyth.contracts.Pyth.address, settings.pythLtcFeedId, false]) %>",
    []
]
extra.ltc_oracle_id.event = "NodeRegistered"
extra.ltc_oracle_id.arg = 0
depends = ["provision.system"]
