include = ["../core.toml"]

[setting.ltc_aggregator_address]

[invoke.registerLtcOracleNode]
target = ["system.oracle_manager.Proxy"]
func = "registerNode"
args = [
    # 2 = external aggregator type (later this will be PYTH)
    2,
    "<%= defaultAbiCoder.encode(['address', 'bytes32', 'uint256'], [settings.ltc_aggregator_address, settings.pythLtcFeedId, 30]) %>",
    []
]
extra.ltc_oracle_id.event = "NodeRegistered"
extra.ltc_oracle_id.arg = 0
depends = ["provision.system"]
