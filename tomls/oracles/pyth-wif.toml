# This registers a staleness node that looks to Pyth for a fresh enough price, or otherwise reverts with an ERC-7412 compatible error
# Latest Pyth Price
[invoke.registerPythWifOracleNode]
target = ["system.oracle_manager.Proxy"]
func = "registerNode"
args = [
    5, # 5 = pyth aggregator type
    "<%= defaultAbiCoder.encode(['address', 'bytes32', 'bool'], [settings.pyth_price_verification_address, settings.pythWifFeedId, false]) %>",
    [
    ],
]
extra.wif_pyth_oracle_id.event = "NodeRegistered"
extra.wif_pyth_oracle_id.arg = 0
depends = ['provision.system', 'setting.pyth_price_verification_address', 'setting.pythWifFeedId']

# Pyth Off-chain Lookup
[invoke.registerLookupWifOracleNode]
target = ["system.oracle_manager.Proxy"]
func = "registerNode"
args = [
    9, # 9 = PythOffchainLookupNode
    "<%= defaultAbiCoder.encode(['address', 'bytes32', 'uint256'], [imports.pyth_erc7412_wrapper.contracts.PythERC7412Wrapper.address, settings.pythWifFeedId, settings.bigCapDefaultStalenessTolerance]) %>",
    [
    ],
]
extra.wif_lookup_oracle_id.event = "NodeRegistered"
extra.wif_lookup_oracle_id.arg = 0
depends = [
    'provision.system',
    'provision.pyth_erc7412_wrapper',
    'setting.pythWifFeedId',
    'setting.bigCapDefaultStalenessTolerance',
]

# Staleness Node
[invoke.registerWifOracleNode]
target = ["system.oracle_manager.Proxy"]
func = "registerNode"
args = [
    7, # 7 = staleness circuit breaker
    "<%= defaultAbiCoder.encode(['uint256'], [settings.bigCapDefaultStalenessTolerance]) %>",
    [
        "<%= extras.wif_pyth_oracle_id %>",
        "<%= extras.wif_lookup_oracle_id %>",
    ],
]
extra.wif_oracle_id.event = "NodeRegistered"
extra.wif_oracle_id.arg = 0
