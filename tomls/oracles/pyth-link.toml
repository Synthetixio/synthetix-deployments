include = ["../core.toml"]

# This registers a staleness node that looks to Pyth for a fresh enough price, or otherwise reverts with an ERC-7412 compatible error
# Latest Pyth Price
[invoke.registerPythLinkOracleNode]
target = ["system.oracle_manager.Proxy"]
func = "registerNode"
args = [
    5, # 5 = pyth aggregator type
    "<%= defaultAbiCoder.encode(['address', 'bytes32', 'bool'], [imports.pyth_erc7412_wrapper.contracts.PythERC7412Wrapper.address, settings.pythLinkFeedId, false]) %>",
    [
    ],
]
extra.link_pyth_oracle_id.event = "NodeRegistered"
extra.link_pyth_oracle_id.arg = 0

# Pyth Off-chain Lookup
[invoke.registerLookupLinkOracleNode]
target = ["system.oracle_manager.Proxy"]
func = "registerNode"
args = [
    9, # 9 = PythOffchainLookupNode
    "<%= defaultAbiCoder.encode(['address', 'bytes32', 'uint256'], [imports.pyth_erc7412_wrapper.contracts.PythERC7412Wrapper.address, settings.pythLinkFeedId, settings.bigCapDefaultStalenessTolerance]) %>",
    [
    ],
]
extra.link_lookup_oracle_id.event = "NodeRegistered"
extra.link_lookup_oracle_id.arg = 0
depends = ["provision.pyth_erc7412_wrapper"]

# Staleness Node
[invoke.registerLinkOracleNode]
target = ["system.oracle_manager.Proxy"]
func = "registerNode"
args = [
    7, # 7 = staleness circuit breaker
    "<%= defaultAbiCoder.encode(['uint256'], [settings.bigCapDefaultStalenessTolerance]) %>",
    [
        "<%= extras.link_pyth_oracle_id %>",
        "<%= extras.link_lookup_oracle_id %>",
    ],
]
extra.link_oracle_id.event = "NodeRegistered"
extra.link_oracle_id.arg = 0
depends = ["invoke.registerPythLinkOracleNode", "invoke.registerLookupLinkOracleNode"]
