# Configure wormhole networks, values taken from:
# https://docs.wormhole.com/wormhole/reference/constants#chain-ids
[invoke.governance_set_registered_emitters]
target = [
    "governance_ambassador_council.GovernanceProxy",
    "governance_spartan_council.GovernanceProxy",
    "governance_treasury_council.GovernanceProxy",
]
from = "<%= settings.owner %>"
func = "setRegisteredEmitters"
args = [
    [
        "2192", # snaxchain
        "2",    # ethereum
        "24",   # optimism
    ],
    [
        "", # TODO replace with gov proxy address
        "", # TODO replace with gov proxy address
        "", # TODO replace with gov proxy address
    ],
]

[invoke.governance_set_gas_limit]
target = [
    "governance_ambassador_council.GovernanceProxy",
    "governance_spartan_council.GovernanceProxy",
    "governance_treasury_council.GovernanceProxy",
]
from = "<%= settings.owner %>"
func = "setGasLimit"
args = ["1000000"]
