[invoke.governance_set_snapshot_record_ambassador]
target = ["governance_ambassador_council.GovernanceProxy"]
from = "<%= settings.owner %>"
func = "setSnapshotContract"
args = ["<%= settings.snapshot_record %>", "<%= settings.ambassador_weight %>", true]

[invoke.governance_set_snapshot_record_spartan]
target = ["governance_spartan_council.GovernanceProxy"]
from = "<%= settings.owner %>"
func = "setSnapshotContract"
args = ["<%= settings.snapshot_record %>", "<%= settings.spartan_weight%>", true]

[invoke.governance_set_snapshot_record_treasury]
target = ["governance_treasury_council.GovernanceProxy"]
from = "<%= settings.owner %>"
func = "setSnapshotContract"
args = ["<%= settings.snapshot_record %>", "<%= settings.treasury_weight %>", true]
