# Configure wormhole networks, values taken from:
# https://docs.wormhole.com/wormhole/reference/constants#chain-ids
[invoke.governance_set_registered_emitters_ambassador]
target = ["governance_ambassador_council.GovernanceProxy"]
from = "<%= settings.owner %>"
func = "setRegisteredEmitters"
args = [
    [
        "13001", # snaxchain testnet
        "10002", # sepolia
        "10003", # arbitrum_sepolia
    ],
    [
        "<%= governance_ambassador_council.GovernanceProxy.address %>", # TODO confirm this works
        "<%= governance_ambassador_council.GovernanceProxy.address %>", # TODO confirm this works
        "<%= governance_ambassador_council.GovernanceProxy.address %>", # TODO confirm this works
    ],
]

