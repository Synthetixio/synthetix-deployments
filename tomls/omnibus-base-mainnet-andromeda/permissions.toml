[invoke.set_deniers_core_withdraw]
target = ["system.CoreProxy"]
fromCall.func = "owner"
func = "setDeniers"
args = ["<%= formatBytes32String('withdraw') %>", ["<%= settings.deployer %>"]]

[invoke.set_deniers_perps]
