[setting.deployer]

[invoke.permitCreatePool]
target = ["system.CoreProxy"]
fromCall.func = "owner"
func = "addToFeatureFlagAllowlist"
args = ["<%= formatBytes32String('createPool') %>", "<%= settings.deployer %>"]

[invoke.SpotMarketProxy_setFeatureFlagAllowAll_spotMarketEnabled]
target = ["spotFactory.SpotMarketProxy"]
fromCall.func = "owner"
func = "setFeatureFlagAllowAll"
args = ["<%= formatBytes32String('spotMarketEnabled') %>", true]

[invoke.SpotMarketProxy_setFeatureFlagAllowAll_atomicOrdersEnabled]
target = ["spotFactory.SpotMarketProxy"]
fromCall.func = "owner"
func = "setFeatureFlagAllowAll"
args = ["<%= formatBytes32String('atomicOrdersEnabled') %>", true]

[invoke.SpotMarketProxy_setFeatureFlagAllowAll_wrapperEnabled]
target = ["spotFactory.SpotMarketProxy"]
fromCall.func = "owner"
func = "setFeatureFlagAllowAll"
args = ["<%= formatBytes32String('wrapperEnabled') %>", true]
