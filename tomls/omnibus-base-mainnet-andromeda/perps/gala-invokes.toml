    "<%= parseEther(settings.perpsGalaMaxLiquidationLimitAccumulationMultiplier) %>",
    "<%= settings.perpsGalaMaxSecondsInLiquidationWindow %>",
    "<%= parseEther(settings.perpsGalaMaxLiquidationPd) %>",
    "<%= settings.perpsGalaEndorsedLiquidator %>",
