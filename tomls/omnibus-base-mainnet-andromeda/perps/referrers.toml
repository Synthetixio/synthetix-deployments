[setting.referrerFee]
defaultValue = "0.2"

# polynomial
[invoke.setPolynomialAsReferrerOnPerpsMarket]
target = ["perpsFactory.PerpsMarketProxy"]
fromCall.func = "owner"
func = "updateReferrerShare"
args = ["0x159c143eF9Be79d5672726150462C9EfA679b27c", "<%= parseEther(settings.referrerFee) %>"]

# kwenta
[invoke.setKwentaAsReferrerOnPerpsMarket]
target = ["perpsFactory.PerpsMarketProxy"]
fromCall.func = "owner"
func = "updateReferrerShare"
args = ["0xFffe627790EF1B28E3b48000b8Ba964b55766fF8", "<%= parseEther(settings.referrerFee) %>"]

# infinex
[invoke.setInfinexAsReferrerOnPerpsMarket]
target = ["perpsFactory.PerpsMarketProxy"]
fromCall.func = "owner"
func = "updateReferrerShare"
args = ["0xa7DB9b0a95D253022068d43BD1d64756f92eF83C", "<%= parseEther(settings.referrerFee) %>"]
