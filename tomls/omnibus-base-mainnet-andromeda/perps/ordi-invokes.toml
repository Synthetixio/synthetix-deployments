func = "setOrderFees"
args = [
    "<%= settings.perpsOrdiMarketId %>",
    "<%= parseEther(settings.perpsOrdiMakerFeeRatio) %>",
    "<%= parseEther(settings.perpsOrdiTakerFeeRatio) %>",
]
depends = ["invoke.createOrdiPerpsMarket"]

