[invoke.governance_set_snapshot_record_ambassador]
target = ["governance_ambassador_council.GovernanceProxy"]
fromCall.func = "owner"
func = "setSnapshotContract"
args = [
    "<%= settings.governance_snapshot_record %>",
    "<%= settings.governance_ambassador_weight %>",
    true,
]

