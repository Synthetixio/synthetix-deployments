[clone.governance_ambassador_council]
source = "<%= settings.governance_package %>"
target = "<%= settings.governance_package %>@ambassador"
options.salt = "<%= settings.salt %>-ambassador"
options.owner = "<%= settings.owner %>"
options.council_token_name = "Synthetix Ambassador Council Token"
options.council_token_symbol = "SNXAMB"
options.wormhole_core = "<%= settings.governance_wormhole_core %>"
options.wormhole_relayer = "<%= settings.governance_wormhole_relayer %>"
options.initial_council_member = "<%= settings.governance_initial_council_member %>"
options.minimum_active_members = "<%= settings.governance_minimum_active_members %>"
options.initial_nomination_period_start_date = "<%= settings.governance_initial_nomination_period_start_date %>"
options.administration_period_duration = "<%= settings.governance_administration_period_duration %>"
options.nomination_period_duration = "<%= settings.governance_nomination_period_duration %>"
options.voting_period_duration = "<%= settings.governance_voting_period_duration %>"

