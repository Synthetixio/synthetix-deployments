name = "synthetix-omnibus"
version = "3.3.4"
description = "Andromeda mainnet deployment"
preset = "andromeda"
include = [
    "tomls/settings.toml",
    "tomls/core.toml",
    "tomls/permissions.toml", # Allow deployer to create pools
    "tomls/permit-all-perps-perpsSystem.toml", # Enable perps market
    "tomls/pools/spartan-council.toml", # Create Spartan Council Pool
    # Mock USDC and sUSDC spot market/wrapper
    "tomls/markets/spot/andromeda/usdc.toml", # TODO
    # the perps
    "tomls/markets/perps/btc.toml",
    "tomls/markets/perps/eth.toml",
    "tomls/markets/perps/ltc.toml",
    "tomls/markets/perps/xrp.toml",
    # overrides for the oracles
    "tomls/oracles/pyth-btc.toml",
    "tomls/oracles/pyth-eth.toml",
    "tomls/oracles/pyth-ltc.toml",
    "tomls/oracles/pyth-xrp.toml",
    "tomls/oracles/perps-keeper-cost.toml",
    # overrides for perp markets
    "tomls/omnibus-base-goerli-andromeda/perps/global.toml",
    "tomls/omnibus-base-goerli-andromeda/perps/btc.toml",
    "tomls/omnibus-base-goerli-andromeda/perps/eth.toml",
    "tomls/omnibus-base-goerli-andromeda/perps/ltc.toml",
    "tomls/omnibus-base-goerli-andromeda/perps/xrp.toml",
    # overrides for spot markets
    "tomls/omnibus-base-goerli-andromeda/spot/usdc.toml",
]

[setting.snx_package]
defaultValue = "synthetix:3.3.4"

[setting.target_preset]
defaultValue = "andromeda"

[setting.spot_market_package]
defaultValue = "synthetix-spot-market:3.3.4"

[setting.perps_market_package]
defaultValue = "synthetix-perps-market:3.3.4"

[setting.salt]
defaultValue = "andromeda"

[setting.pythPriceVerificationAddress]
defaultValue = "0x5955C1478F0dAD753C7E2B4dD1b4bC530C64749f" # TODO

[setting.pythFeedUrl]
defaultValue = "https://api.synthetix.io/pyth-testnet/api/get_vaa_ccip?data={data}" # TODO

[setting.owner]
defaultValue = "0x48914229deDd5A9922f44441ffCCfC2Cb7856Ee9"

[setting.minimum_liquidity_ratio]
defaultValue = "<%= parseEther('1.25') %>" # 125% min market collateralization

[setting.account_timeout_withdraw]
defaultValue = "86400" # 1 day

[setting.deployer]
defaultValue = "0x48914229deDd5A9922f44441ffCCfC2Cb7856Ee9"

[setting.sc_pool_id]
defaultValue = "1"

[setting.pool_owner]
defaultValue = "0x48914229deDd5A9922f44441ffCCfC2Cb7856Ee9"

[invoke.setScPoolConfig]
target = ["system.CoreProxy"]
fromCall.func = "getPoolOwner"
fromCall.args = ["<%= settings.sc_pool_id %>"]
func = "setPoolConfiguration"
args = [
    "<%= settings.sc_pool_id %>",
    [
        { marketId = "<%= imports.perpsFactory.extras.superMarketId %>", weightD18 = 1, maxDebtShareValueD18 = "<%= parseEther('1') %>" },
    ],
]
